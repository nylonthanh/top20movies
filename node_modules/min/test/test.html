<html>
<head>
  <meta charset="utf-8">
  <title>NanoDB Tests</title>
  <link rel="stylesheet" href="assert/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="assert/mocha.js"></script>
  <script src="../new_nano.js"></script>
  <script>
    mocha.setup('bdd');

    function assert(expr, msg) {
      if (!expr) throw new Error(msg || 'failed');
    }
  </script>
  <script src="nano.set.js"></script>
  <script src="nano.get.js"></script>
  <script src="nano.keys.js"></script>
  <script src="nano.hash.set.js"></script>
  <script>
    mocha.checkLeaks();
    mocha.globals([ 'nano', 'assert' ]);
    mocha.run();
  </script>
</body>
</html>
